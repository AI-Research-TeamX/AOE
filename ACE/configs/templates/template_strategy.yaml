TIPS: |
  
  # Tips for Developing a Strategy:
  1. Analyze the weaknesses of your opponent.
  2. Consider the relationships and constraints between unit types.
  3. Ensure that the strategy parameters are valid.
  4. Evaluate the coherence of the overall strategy composed of different features.
